buildscript {
    repositories {
        jcenter()
        flatDir{
            dirs 'libs'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}
apply plugin: 'com.android.application'

repositories {
    jcenter()
}

dependencies {
    compile 'com.afollestad.material-dialogs:core:0.9.0.2'
    compile 'com.android.support:support-v4:25.+'
    compile 'com.android.support:preference-v14:25.+'
    compile 'com.android.support:preference-v7:25.+'
    compile 'com.android.support:design:25.+'
    compile 'com.android.support:recyclerview-v7:25.+'
    compile 'com.android.support:cardview-v7:25.+'
    compile 'com.android.support:leanback-v17:25.+'
    compile 'com.android.support:preference-leanback-v17:25.+'
    compile 'com.android.support:support-annotations:25.+'
    compile 'biz.kasual:materialnumberpicker:1.2.1'
    compile 'com.github.chrisbanes.photoview:library:1.2.+'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.wdullaer:materialdatetimepicker:2.5.0'
    compile 'org.piwik.sdk:piwik-sdk:1.0.2'
    compile files('libs/ftp4j-1.7.2.jar')
    compile files('libs/jmdns-3.4.1.jar')
    compile files('libs/signpost-core-1.2.1.1.jar')
    compile project(':libraries:ckChangeLog')
    compile project(':libraries:gaugeview-library')
    compile project(':libraries:MemorizingTrustManager')
    compile project(':libraries:vlc-android-sdk')
}

android {
    compileSdkVersion Integer.parseInt(project.COMPILE_SDK_VERSION)
    buildToolsVersion project.BUILD_TOOLS_VERSION

    defaultConfig {
        versionCode 400
        versionName="1.2-".concat(new Integer(versionCode).toString());

        jackOptions {
            enabled true
        }

        sourceSets {
            main {
                manifest.srcFile 'AndroidManifest.xml'
                java.srcDirs = ['src']
                res.srcDirs = ['res']
            }
        }
    }

    productFlavors {
        google {
            applicationId "net.reichholf.dreamdroid"
        }
        amazon {
            applicationId "net.reichholf.dreamdroid.amazon"
        }
    }

    splits {
        abi {
            enable true
            reset()
            include 'x86', 'x86_64', 'mips', 'armeabi', 'armeabi-v7a', 'arm64-v8a' //select ABIs to build APKs for
            universalApk true //generate an additional APK that contains all the ABIs
        }
    }

    project.ext.versionCodes = ['armeabi': 1, 'armeabi-v7a': 2, 'arm64-v8a': 3, 'mips': 5, 'mips64': 6, 'x86': 8, 'x86_64': 9]

    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.versionCodeOverride =
                    project.ext.versionCodes.get(output.getFilter(
                            com.android.build.OutputFile.ABI), 0) * 10000000 + android.defaultConfig.versionCode
        }
    }

    buildTypes {
        debug {
            versionNameSuffix "-DEBUG"
            jackOptions {
                enabled false
            }
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
        }
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}
